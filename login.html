<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="#signup">Sign up</a></p>
        </div>
    </div>

    <div class="row justify-content-center mt-5" id="signup" style="display: none;">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" class="form-control" id="signupName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</div>

<script>
    // Toggle between login and signup forms
    document.querySelector('a[href="#signup"]').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('signup').style.display = 'block';
        document.querySelector('a[href="#signup"]').style.display = 'none';
    });
</script>

</body>
</html>
