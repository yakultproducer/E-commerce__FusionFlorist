                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-shop"
                    viewBox="0 0 16 16">

                        d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z" />

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

            <ul class="navbar-nav px-5">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Shop</a>

                </li>
            </ul>
        </div>
    </nav>

    <!-- LogIn & SignUp -->
    <div class="container" style="max-width: 400px; margin-top: 25vh;">
        <div class="row justify-content-center mx-auto" id="login">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary d-block text-center mx-auto">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
            </div>
        </div>

        <div class="row justify-content-center mx-auto" id="signup" style="display: none;">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary d-block text-center mx-auto">Sign Up</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="#" id="loginLink">Login</a></p>
            </div>
        </div>
    </div>

    <footer class="text-center text-white fixed-bottom" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2020 Copyright:
            <!-- <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a> -->
        </div>
        <!-- Copyright -->
    </footer>

    <script>
        // Show sign-up form and hide login form when "Sign up" link is clicked
        document.getElementById('signupLink').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signup').style.display = 'block';
            document.getElementById('login').style.display = 'none';
        });

        // Show login form and hide sign-up form when "Login" link is clicked
        document.getElementById('loginLink').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        });
    </script>

</body>

</html>
